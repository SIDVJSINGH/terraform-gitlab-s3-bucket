# .gitlab-ci.yml

stages:
  - plan
  - apply
  - destroy

terraform_plan:
  stage: plan
  image: hashicorp/terraform:latest
  script:
    - terraform init
    - terraform plan

terraform_apply:
  stage: apply
  image: hashicorp/terraform:latest
  script:
    - terraform apply -auto-approve

terraform_destroy:
  stage: destroy
  script:
    - terraform destroy -auto-approve
  when: manual
